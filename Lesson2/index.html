        /**
        * Функция складывает значение a и b
        * @param {number} a Первое число, которое складывается в фунцкии
        * @param {number} b Второе число, которое складывается в фунцкии
        * @param {number} solution1 Значение сложения двух чисел a и b
        * @return {number} Возвращает значение
        */  
        function saySolution1(a,b){
            let solution1 = a + b
            return solution1
        }

        /**
        * Функция вычитает значение a и b
        * @param {number} a Первое число, которое вычитается в фунцкии
        * @param {number} b Второе число, которое вычитается в фунцкии
        * @param {number} solution2  Значение вычитания двух чисел a и b
        * @return {number} Возвращает значение
        */  
        function saySolution2(a,b){
            let solution2 = a - b 
            return solution2
        }

        /**
        * Функция делит значение a и b
        * @param {number} a Первое число, которое делится в фунцкии
        * @param {number} b Второе число, которое делится в фунцкии
        * @param {number} solution3 Значение деления двух чисел a и b
        * @return {number} Возвращает значение
        */  
        function saySolution3(a,b){
            let solution3 = a / b
            return solution3 
        }

        /**
        * Функция умножает значение a и b
        * @param {number} a Первое число, которое умножается в фунцкии
        * @param {number} b Второе число, которое умножается в фунцкии
        * @param {number} solution4 Значение умножение двух чисел a и b
        * @return {number} Возвращает значение
        */ 
        function saySolution4(a,b){
            let solution4 = a * b
            return solution4  
        }
